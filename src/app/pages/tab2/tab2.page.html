<ion-content no-padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let category of categories">
            <ion-label [routerLink]="['/product-category', category._id]">{{category.title | uppercase}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12" class="ion-align-self-end">
        <ion-button (click)="darkMode()" expand="full" fill="solid" *ngIf="dark" color="light">Deshabilitar modo oscuro
        </ion-button>
        <ion-button (click)="darkMode()" expand="full" fill="solid" *ngIf="!dark" color="dark">Habilitar modo
          oscuro </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
