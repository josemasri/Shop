<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Categor√≠a: {{this.category}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row *ngFor="let product of products" align-items-center [routerLink]="['/product', product._id]">
      <ion-col size="6">
        <img [src]="product.img | image:'product'" alt="">
      </ion-col>
      <ion-col size="6">
        <ion-label>{{product.title}}</ion-label>
        <ion-text>
          <p>{{product.price | currency:'MXN'}}</p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
