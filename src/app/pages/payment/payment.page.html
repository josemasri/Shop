<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pago</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-text>
    <h1 class="ion-text-center">Ingresa Datos de pago</h1>
  </ion-text>
  <form (ngSubmit)="onSubmit()">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input name="nombre" [(ngModel)]="form.nombre" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input name="apellido" [(ngModel)]="form.apellido" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="form.email" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Celular</ion-label>
            <ion-input type="phone" name="celular" [(ngModel)]="form.celular" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div style="position: relative">
            <ion-searchbar debounce=500 (ionChange)="search($event)" [value]="selectedAddress"></ion-searchbar>
            <div style="position: absolute; width: 100%; z-index: 999;">
              <ion-list lines="none" *ngIf="addresses.length > 0">
                <ion-item button *ngFor="let address of addresses" (click)="onSelect(address)">
                  <ion-icon name="pin"></ion-icon>
                  {{ address }}
                </ion-item>
              </ion-list>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="addresses.length > 0">

        <ion-col size="12" *ngFor="let address of addresses">
          Direcci√≥n 1
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button type="submit" expand="full" fill="solid" color="success">Pagar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
