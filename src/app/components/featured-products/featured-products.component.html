<ion-grid fixed>
  <ion-text>
    <h1 class="ion-text-center">Productos Destacados</h1>
  </ion-text>
  <ion-row>
    <ion-col size="6" *ngFor="let product of products" >
    <app-featured-product [routerLink]="['/product', product._id]" [image]="product.img" [title]="product.title" [price]="product.price"></app-featured-product>
    </ion-col>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="crescent"
        loadingText="Cargando productos...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-row>
</ion-grid>
